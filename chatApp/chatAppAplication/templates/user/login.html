{% load static %}
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css_files/loginStyles.css' %}">
    </head>
    <body>
        <div class="registerForm">
            <h2 class="header">Sign in</h2>
            <h2 class="header">Welcome to chatApp</h2>
            <div>
                <img id="imageIcon" src="{% static 'images/2.png' %}"/>
            </div>
            <div>
                <form action="" method="POST">{% csrf_token %}
                    <input id="login_email_id" type="text" name="email_id" placeholder="Email" required><br>
                    <input id="login_password" type="password" name="password" placeholder="Password" required><br>
                    <input id="LOGIN" type="submit" value="LOGIN">
                </form>
            </div>
            <div class="forgotpassword">
                <a href="{% url 'forgotpassword' %}">Forgot Password?</a>
            </div>
        </div>
    </body>
</html>
